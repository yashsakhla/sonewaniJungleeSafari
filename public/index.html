<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title (MOST IMPORTANT) -->
    <title>Sonewani Safari Booking | Wildlife Safari in Madhya Pradesh</title>

    <!-- SEO Meta Description -->
    <meta
      name="description"
      content="Book Sonewani Wildlife Safari online. Experience thrilling morning & evening jungle safaris with guided jeep rides in Sonewani, Madhya Pradesh."
    />

    <!-- SEO Keywords (still helpful for Bing & others) -->
    <meta
      name="keywords"
      content="Sonewani Safari, Sonewani Wildlife Safari Booking, Jungle Safari Madhya Pradesh, Tiger Safari, Jeep Safari India"
    />

    <!-- Brand -->
    <meta name="author" content="Sonewani Wildlife Safari" />
    <meta name="theme-color" content="#1b6897" />

    <!-- Favicon & Logo -->
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />

    <!-- Open Graph (WhatsApp, Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sonewani Safari Booking | Wildlife Safari Experience" />
    <meta
      property="og:description"
      content="Explore Sonewani Wildlife Safari with guided jeep safaris, morning & evening packages. Book your jungle adventure today!"
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    <meta property="og:url" content="https://www.sonewanisafari.com" />
    <meta property="og:site_name" content="Sonewani Wildlife Safari" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sonewani Safari Booking" />
    <meta
      name="twitter:description"
      content="Book your Sonewani Wildlife Safari online. Experience nature, wildlife & adventure."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Structured Data (VERY IMPORTANT for Google logo & business info) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "TouristAttraction",
        "name": "Sonewani Wildlife Safari",
        "description": "Sonewani Wildlife Safari offers guided jeep safaris with morning and evening packages in Madhya Pradesh,sonewani.",
        "image": "https://www.sonewanisafari.com/logo.png",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Sonewani",
          "addressRegion": "Madhya Pradesh",
          "addressCountry": "IN"
        },
        "telephone": "+91-9165041080",
        "url": "https://www.sonewanisafari.com"
      }
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
